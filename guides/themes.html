    </header>
    <main>
        <h2>Steps to Customize:</h2>
        <ol>
            <li>Open Chrome and go to Settings > Appearance > Themes.</li>
            <li>Browse the Chrome Web Store for a theme that suits your style.</li>
            <li>Click "Add to Chrome" to apply the theme instantly.</li>
        </ol>
